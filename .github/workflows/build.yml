name: Java CI

on: [push]

jobs:
  build:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK 13.0.2
        uses: actions/setup-java@v1
        with:
          java-version: 13.0.2
      - name: Build with Maven
        run: mvn --batch-mode --update-snapshots verify